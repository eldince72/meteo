<form style="padding-top:30px;">
  <app-select [items]="elencocitta" 
              [name]="'citta'" 
              [label]="'CittÃ '" 
              [selectedItem]="citta" 
              (selectedItemChange)="getSituazione($event)">
  </app-select>
</form>
<div *ngIf="situazione">
  <div class="card">
    <div class="card-header text-white bg-dark">
      <h3>{{title}} a {{situazione.name}}</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4"><strong>Tempo</strong></div>
        <div class="col-md-4">
          <app-iconameteo [tempo]="situazione.weather[0].description"></app-iconameteo>
          {{situazione.weather[0].description}}
        </div>
      </div>
      <app-situazione-dettaglio [tempo]="situazione.main"></app-situazione-dettaglio>
    </div>
  </div>
</div>
