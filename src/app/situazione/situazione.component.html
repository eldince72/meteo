<div *ngIf="situazione">
  <div class="row" style="padding-top:20px">
    <div class="col-md-12">
      <h2>
          {{ title }} a {{ situazione.name}}
      </h2>
    </div>
  </div>
   <div class="card"> 
    <div class="card-body">
      <div class="row">
        <div class="col-md-4"><strong>Tempo</strong></div>
        <div class="col-md-4">
          <app-iconameteo [tempo]="situazione.weather[0].description"></app-iconameteo>
        </div>
      </div>
      <app-situazione-dettaglio [tempo]="situazione.main"></app-situazione-dettaglio>
    </div>
  </div>
</div>
